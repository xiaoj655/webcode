<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="../lib/jQuery/jquery-3.6.4.js"></script>
</head>
<body>
    
    <div class="input-group">
        <input type="text input" id="input">
    </div>
    <script>
        $('#input').on('keyup',function(){
            let text = $(this).val().trim()
            // console.log(text)
            if(text.length <= 0) {return}
            getSuggestList(text)
        })
        function getSuggestList(text){
            $.ajax({
                url:'https://suggest.taobao.com/sug?q='+text,
                dataType:'jsonp',
                success:function(res){
                    console.log(res)
                }
            })
        }

    </script>
</body>
</html>
